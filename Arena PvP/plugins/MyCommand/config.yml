LISTENERS:
  CUSTOM_COMMANDS_GAME: true
  CUSTOM_COMMANDS_CONSOLE: true
  BLOCK_LISTENER: true
  ITEM_LISTENER: true
  SIGN_LISTENER: true
  VEHICLE_LISTENER: false
  MOVE_LISTENER: false
  EXTRA_LISTENER: false
  PLUGIN_MESSAGE_LISTENER: false
  NPCS_LISTENER: false
  CHAT_LISTENER: false
DEBUG:
  GAME: false
  CONSOLE: true
  DISABLE_PERMISSIONS: false
  USE_UUID_FOR_PLAYERDATA: true
  USE_NAME_INSTEAD_OF_ID_IN_THE_PERMISSION_NAME: false
  USE_THE_UPDATER: true
ECONOMY:
  ALLOW_DEBIT: false
SCHEDULER:
  ENABLED: false
  DATE_FORMAT: d M yyyy
  FIRST_CHECK_AFTER_SEC: 60
  LAUNCH_CHECK_ON_EVERY_N_MIN: 60
SIGNS:
  HEADER: '[MYCMD]'
  DELAY_SEC: 5
BLOCKS:
  DELAY_SEC: 5
  MATERIAL:
    RIGHT_CLICK_INTERACTION:
    - LEVER
    - STONE_BUTTON
    - WOOD_BUTTON
    - WOODEN_DOOR
    PHYSICAL_INTERACTION:
    - STONE_PLATE
    - WOOD_PLATE
    - DETECTOR_RAIL
COMMANDS:
  MAX_ARGUMENTS: 9
NPCS:
  DELAY_SEC: 5
